name: Тесты

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Установить Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Установить зависимости
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests numpy duckduckgo-search coverage
          fi

      - name: Запустить тесты
        run: |
          mkdir -p artifacts
          python -m coverage run -m unittest discover | tee artifacts/test.log
          python -m coverage xml -o artifacts/coverage.xml || true

      - name: Сохранить артефакты при неуспехе
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: artifacts/
          if-no-files-found: ignore
