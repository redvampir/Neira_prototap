[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    slow: медленные тесты (deselect with '-m "not slow"')
    integration: интеграционные тесты (требуют LLM)
    unit: юнит-тесты
